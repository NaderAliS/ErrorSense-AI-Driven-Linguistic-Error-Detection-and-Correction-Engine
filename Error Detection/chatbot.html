<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Error Sense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Shared Header Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            padding: 1rem 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: #4a90e2;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Chatbot Container */
        .chatbot-section {
            padding: 8rem 0 4rem;
            min-height: 100vh;
        }

        .chatbot-frame {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 70vh;
        }

        .chatbot-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .chatbot-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .chatbot-header h2 {
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .back-cta {
            text-align: center;
            margin-top: 2rem;
        }

        .back-cta a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-cta a:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-robot"></i>
                Error Sense
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="chatbot-section">
        <div class="container">
            <div class="chatbot-header">
                <h2><i class="fas fa-comments"></i> AI Language Assistant</h2>
                <p>Interact with our intelligent chatbot for real-time language correction</p>
            </div>
            
            <div class="chatbot-frame">
                <!-- Replace with your chatbot iframe URL -->
                <iframe src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/02/23/08/20250223080243-254BKMTY.json"></iframe>
            </div>

            <div class="back-cta">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
        </div>
    </section>
</body>
</html>
